<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>

    </header>
    <main>
        <div class="main-box">
            <h1 class="box-title">Balance Calculator</h1>
            <div class="main-body">
                <h4 class="available-balance">Available Balance: TK. <span id="available-balance"></span></h4>
                
                    <label for="name">Amount:</label>
                    <input class="input-amount" id="input-amount" type="number" name="number" value="number"
                        placeholder="Amount">
                    <div class="top-btns">
                        <button id="depo-btn" class="btn-primary btn-bg-1">Deposit</button>
                        <button id="exp-btn" class="btn-primary btn-bg-2">Expense</button>
                    </div>
                    <div class="btm-btns">
                        <button id="reset-btn" class="btn-primary btn-bg-3">Reset</button>
                    </div>
                
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
